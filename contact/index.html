    <header class = "header fixed-navbar" id = "header">
        <nav class = "navbar flex">
            <div class = "container flex">
                <a href = "../index.html" class = "navbar-brand flex">
                    
                    <span>Code</span>
                </a>
                <button type = "button" class = "navbar-toggler flex">
                    <img src = "../images/ham-menu-icon.png">
                </button>

                <div class = "navbar-collapse">
                    <ul class = "navbar-nav">
                        <li class = "nav-item">

                        <li class = "nav-item">
                            <a href = "../index.html#service" class = "nav-link">Services</a>

        <section id = "contact" class = "py-5">
            <div class = "bg-block"></div>
            <div class = "container">
                <div class = "contact-wrapper">
                    <div class = "contact-info">
                        <h2>Contact Info</h2>

                        <div class = "info-group">
                            <span class = "icon">
                                <i class = "fas fa-map-marker-alt"></i>
                            </span>
                            <span class = "text">loremidk@gmail.com</span>
                        </div>

                       

                        <ul class = "social-links flex">
                            
                            <li>
                                <a href = "#">
                                    <i class = "fab fa-twitter"></i>
                                </a>
                            </li>
                            
                    </div>

                    <div class = "contact-form">
                        <form method = "" action = "">
                            <div class = "input-group">
                                <input type = "text" class = "form-control" placeholder="Enter your name ...">
                            </div>
                            <div class = "input-group">
                                <input type = "email" class = "form-control" placeholder="Enter your email address ...">
                            </div>
                            <div class = "input-group">
                                <textarea class = "form-control" rows = "10" placeholder="Enter your message ..."></textarea>
                            </div>
                            <div class = "input-group">
                                <button type = "submit" class = "btn">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

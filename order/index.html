<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Make an order</title>
   </head>
<body>
  <div class="container">
    <div class="title">Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First name </span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last name </span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Date for submission </span>
            <input type="text" placeholder="Enter the due date" >
          </div>
          <div class="input-box">
            <span class="details">Your website(optional)</span>
            <input type="text" placeholder="The link to your website ">
          </div>
        </div>
        <div class="service-details">
          <input type="radio" name="service" id="dot-1">
          <input type="radio" name="service" id="dot-2">
          <input type="radio" name="service" id="dot-3">
          <span class="service-title">Service required</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="service">Website </span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="service">App </span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="service">Software </span>
            </label>
          </div>
        </div>
        <div class="input-box">
          <span class="details">No. of pages required in your app , software and more </span>
          <input type="text" placeholder="no of pages ">
        </div>
      
        <div class="button">
            <a href="req.html"><input type="button" value="Next"></a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
